一、天线增益的物理含义</br>
电波是一种能量，根据能量守恒定律，高增益天线并不是把电波的总能量增强了，而是把电波集中到较窄的某一空间，在该空间的电波密度得到加强，从而可以使信号传送到较远的空间，从辐射方向图看窄而长。低增益天线把电波散射到较广的空间，从辐射方向图看宽而短</br>
