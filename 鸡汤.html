<!--h 知识点、日志通用格式 -->
<html>   <!--h 元素是 HTML 页面的根元素 -->
<head>
<title>Chicken Soup for the Soul</title>
</head> 
</p>
　　<pstyle="line-height:0.5;background-color:AliceBlue;">   <!--h 自定义行高 -->
</p>
<h1><center>Chicken Soup for the Soul</center></h1> <!--h 后的数字越大字体越小，center居中 -->
<body>   <!--h 元素包含了可见的页面内容 -->
<p style="line-height:2;letter-spacing:2;background-color:PaleGreen;"> 

1、有的时候，结果比输赢更重要！</br>

</br> <!-- 换行元素标签 -->
</p>
</body>
</html>
