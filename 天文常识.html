<p style="line-height:2;letter-spacing:2;background-color:PaleGreen;"> 
古尔德带包含了很多年轻的大质量O型和B型恒星，以及一些星云，它们构成一个局部的扁平结构，与银河系平面倾斜约16~20度。从地球视角看，这些恒星在天球投影中形成了一个带状环。</br>
